plugin:
  linux_network_interface:
    plugin: interface
    execution: local
  linux_system_cpu:
    plugin: cpu
    execution: local
  linux_system_entropy:
    plugin: entropy
    execution: local
  linux_system_load:
    plugin: load
    execution: local
  linux_system_contextswitch:
    plugin: contextswitch
    execution: local
  linux_system_memory:
    plugin: memory
    execution: local
  linux_system_uptime:
    plugin: uptime
    execution: local
  linux_system_users:
    plugin: users
    execution: local
  linux_storage_df:
    plugin: df
    execution: local
    template: linux/files/collectd_df.conf
    ignore_selected: true
    fs_types:
    - rootfs
    - sysfs
    - proc
    - devtmpfs
    - devpts
    - tmpfs
    - fusectl
    - cgroup
  linux_storage_disk:
    plugin: disk
    execution: local
    template: linux/files/collectd_disk.conf
    ignore_selected: true
  linux_storage_swap:
    plugin: swap
    execution: local
